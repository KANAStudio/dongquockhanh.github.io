<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Uwix Style | Đồng Quốc Khánh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0f172a, #020617);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto 16px;
      border: 3px solid #38bdf8;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .bio {
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 26px;
    }

    .link {
      display: block;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s;
    }

    .link:hover {
      background: #38bdf8;
      color: #020617;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- AVATAR -->
    <img class="avatar"
      src="https://drive.google.com/uc?id=KANA_Studio"
      alt="Avatar">

    <!-- NAME -->
    <h1>Đồng Quốc Khánh</h1>

    <!-- BIO -->
    <p class="bio">
      Sinh viên • Truyền thông • Kỹ thuật <br>
      Trường Cơ khí – Ô tô | HAUI
    </p>

    <!-- LINKS -->
    <a class="link" href="https://facebook.com" target="_blank">Facebook</a>
    <a class="link" href="https://drive.google.com" target="_blank">Google Drive</a>
    <a class="link" href="https://zalo.me" target="_blank">Zalo</a>
    <a class="link" href="#">Website cá nhân</a>

    <footer>
      © 2025 • uwix-style page
    </footer>

  </div>
</body>
</html>
